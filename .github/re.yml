name: Android CI & Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # 可选：允许手动触发构建
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # 使用最新版本的checkout

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease  # 构建Release版本APK

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        # 根据README中描述的输出路径调整
        path: app/build/libs/Re-WearBili-*.apk
        retention-days: 7  # 保留7天构建产物
